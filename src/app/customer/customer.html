<div class="form-container">
  <h2>Add Customer</h2>

  <form (ngSubmit)="onSave()" #customerForm="ngForm">

    
    <label>Type</label>
    <select [(ngModel)]="customer.type" name="type" required>
      <option>Individual</option>
      <option>Corporate</option>
    </select>

    <h3 class="heading">KYC Documents</h3>
    <div class="kyc-documents">
        <div>
   <div> <label>Document Type*</label></div>
   <div> <select [(ngModel)]="customer.documentType" name="documentType" required>
      <option *ngFor="let doc of documentTypes">{{doc}}</option>
    </select></div></div>
<div>
    <label>Document Number*</label>
    <input type="text" [(ngModel)]="customer.documentNumber" name="documentNumber" required /></div>
<div><div class="col-md-2 text-center">
      <label class="form-label fw-bold">Document Image</label>
      <input type="file" class="form-control" />
    </div></div>
<div><div class="col-md-2 text-center">
      <label class="form-label fw-bold">Document Image</label>
      <input type="file" class="form-control" />
    </div></div></div>
 <h3 class="heading">Demographic Information</h3>
    <label>First Name*</label>
    <input type="text" [(ngModel)]="customer.firstName" name="firstName" required />

    <label>Last Name*</label>
    <input type="text" [(ngModel)]="customer.lastName" name="lastName" />

    <label>Gender*</label>
    <select [(ngModel)]="customer.gender" name="gender" required>
      <option *ngFor="let g of genders">{{g}}</option>
    </select>

    <label>DOB*</label>
    <input type="date" [(ngModel)]="customer.dob" name="dob" required />

    <label>Email</label>
    <input type="email" [(ngModel)]="customer.email" name="email" />

    <label>WhatsApp No</label>
    <input type="text" [(ngModel)]="customer.whatsapp" name="whatsapp" />

    <label>Primary Contact*</label>
    <input type="text" [(ngModel)]="customer.contact" name="contact" required />

    <label>Alternate No</label>
    <input type="text" [(ngModel)]="customer.altContact" name="altContact" />

    <h3 class="heading">Customer Address</h3>
    <label>Address*</label>
    <input type="text" [(ngModel)]="customer.address" name="address" required />

    <label>Landmark</label>
    <input type="text" [(ngModel)]="customer.landmark" name="landmark" />

    <label>District</label>
    <input type="text" [(ngModel)]="customer.district" name="district" />

    <label>Tehsil</label>
    <input type="text" [(ngModel)]="customer.tehsil" name="tehsil" />

    <label>State</label>
    <input type="text" [(ngModel)]="customer.state" name="state" />

    <label>Pincode</label>
    <input type="text" [(ngModel)]="customer.pincode" name="pincode" />

    <div class="btn-container">
      <button type="submit" [disabled]="!customerForm.form.valid">Save</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</div>
